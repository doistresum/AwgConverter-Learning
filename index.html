<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app-container">
            <header>
                <br>
                <h1>American Wire Gauge Converter</h1>
                <input id="number-input" type="text" placeholder="0">
                <p><input id="convert-btn" type="submit" value="Convert"></p>
                <br>
            </header>
            <div class="container">
                <h3>MM Diameter</h3>
                <h4 id="diameter-el">0 AWG = 0 mm</h4>
            </div>
            <div class="container">
                <h3>MM Area</h3>
                <h4 id="area-el">0 AWG = 0 mm<sup>2</sup></h4>
            </div>    
            <div class="container">
                <h3>Inch Diameter</h3>
                <h4 id="inch-el">0 AWG = 0<sup>in</sup></h4>
            </div>    
        </div>
        <script src="index.js"></script>
    </body>    
</html>
